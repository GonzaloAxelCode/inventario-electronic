<tui-root [attr.tuiTheme]="!darkMode() ? 'dark' : null" class="relative">
  
  <!-- Si está cargando: loader -->
  <ng-container *ngIf="loading$ | async; else appContent">
    <div class="fixed inset-0 flex items-center flex-col gap-3 justify-center
                 bg-neutral-100 z-[9999]">
      
      <img src="https://play-lh.googleusercontent.com/WmJJ8jUmn5QD78CHUvrwqmroo3OlJDaWHxjFCyRfhg-Wi2R6P7i43FwIPkw86hy5pg=w240-h480-rw"
           class="w-60 transition-all duration-300 "
           alt="App Logo">

    <p class="text-neutral-700 text-lg"><b>GV</b> Software</p>
      <tui-loader size="m" class="mt-4"></tui-loader>
    </div>
  </ng-container>

  <!-- Si NO está cargando: app normal -->
  <ng-template #appContent>
    <router-outlet></router-outlet>
  </ng-template>

</tui-root>
