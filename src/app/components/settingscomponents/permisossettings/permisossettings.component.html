<div *ngIf="user.permissions" class="w-full min-h-screen  px-8 py-12">
  
  <!-- Header -->
  <div class="max-w-7xl mx-auto mb-5">
    <h1 class="text-3xl font-bold text-neutral-800 dark:text-neutral-100 mb-2">Permisos de Usuario</h1>
    <p class="text-neutral-500 dark:text-neutral-400">Administra los permisos y accesos del usuario</p>
  </div>

  <!-- Grid de Secciones -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Sección: Ventas -->
    <div class="bg-white dark:bg-neutral-900/60 rounded-3xl p-8 shadow-sm hover:shadow-lg transition-all duration-300 border border-neutral-100 dark:border-neutral-800">
      <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-blue-50 dark:bg-blue-950 rounded-2xl flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-light text-neutral-800 dark:text-neutral-100">Ventas</h2>
      </div>
      <div class="space-y-4">
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Realizar ventas</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_make_sale" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Cancelar ventas</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_cancel_sale" (click)="$event.preventDefault()" />
        </label>
      </div>
    </div>

    <!-- Sección: Inventario -->
    <div class="bg-white dark:bg-neutral-900/60 rounded-3xl p-8 shadow-sm hover:shadow-lg transition-all duration-300 border border-neutral-100 dark:border-neutral-800">
      <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-emerald-50 dark:bg-emerald-950 rounded-2xl flex items-center justify-center">
          <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
        <h2 class="text-xl font-light text-neutral-800 dark:text-neutral-100">Inventario</h2>
      </div>
      <div class="space-y-4">
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Crear inventario</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_create_inventory" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Modificar inventario</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_modify_inventory" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Eliminar inventario</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_delete_inventory" (click)="$event.preventDefault()" />
        </label>
      </div>
    </div>

    <!-- Sección: Productos -->
    <div class="bg-white dark:bg-neutral-900/60 rounded-3xl p-8 shadow-sm hover:shadow-lg transition-all duration-300 border border-neutral-100 dark:border-neutral-800">
      <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-violet-50 dark:bg-violet-950 rounded-2xl flex items-center justify-center">
          <svg class="w-6 h-6 text-violet-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-light text-neutral-800 dark:text-neutral-100">Productos</h2>
      </div>
      <div class="space-y-4">
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Crear productos</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_create_product" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Actualizar productos</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_update_product" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Eliminar productos</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_delete_product" (click)="$event.preventDefault()" />
        </label>
      </div>
    </div>

    <!-- Sección: Categorías -->
    <div class="bg-white dark:bg-neutral-900/60 rounded-3xl p-8 shadow-sm hover:shadow-lg transition-all duration-300 border border-neutral-100 dark:border-neutral-800">
      <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-amber-50 dark:bg-amber-950 rounded-2xl flex items-center justify-center">
          <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-light text-neutral-800 dark:text-neutral-100">Categorías</h2>
      </div>
      <div class="space-y-4">
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Crear categorías</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_create_category" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Modificar categorías</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_modify_category" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Eliminar categorías</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_delete_category" (click)="$event.preventDefault()" />
        </label>
      </div>
    </div>

    <!-- Sección: Proveedores -->
    <div class="bg-white dark:bg-neutral-900/60 rounded-3xl p-8 shadow-sm hover:shadow-lg transition-all duration-300 border border-neutral-100 dark:border-neutral-800">
      <div class="flex items-center space-x-4 mb-8">
        <div class="w-12 h-12 bg-indigo-50 dark:bg-indigo-950 rounded-2xl flex items-center justify-center">
          <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <h2 class="text-xl font-light text-neutral-800 dark:text-neutral-100">Proveedores</h2>
      </div>
      <div class="space-y-4">
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Crear proveedores</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_create_proveedor" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Modificar proveedores</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_update_proveedor" (click)="$event.preventDefault()" />
        </label>
        <div class="h-px bg-neutral-100 dark:bg-neutral-800"></div>
        <label class="flex items-center justify-between group cursor-pointer">
          <span class="text-sm font-light text-neutral-600 dark:text-neutral-400 group-hover:text-neutral-800 dark:group-hover:text-neutral-200 transition-colors">Eliminar proveedores</span>
          <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_delete_proveedor" (click)="$event.preventDefault()" />
        </label>
      </div>
    </div>

  </div>

</div>
