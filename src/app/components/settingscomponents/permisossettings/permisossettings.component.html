<div *ngIf="user.permissions" class="w-full max-w-2xl mx-auto space-y-6 pt-4 px-2">

  <!-- Sección: Ventas -->
  <div class="space-y-2">
    <h2 class="text-lg font-semibold text-neutral-200 border-b border-neutral-700 pb-1 text-center">Ventas</h2>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede hacer una venta</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_make_sale" (click)="$event.preventDefault()" />
    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede cancelar una venta</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_cancel_sale" (click)="$event.preventDefault()" />
    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede ver las ventas</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.view_sale" (click)="$event.preventDefault()" />
    </label>
  </div>

  <!-- Sección: Inventario -->

      <span>Puede crear inventario</span>

    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede modificar inventario</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_modify_inventory" (click)="$event.preventDefault()" />
    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede actualizar inventario</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_update_inventory" (click)="$event.preventDefault()" />
    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede eliminar inventario</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.can_delete_inventory" (click)="$event.preventDefault()" />
    </label>
    <label class="flex items-center justify-between px-3 py-2 rounded-lg bg-neutral-800 shadow-sm">
      <span>Puede ver el inventario</span>
      <input tuiSwitch type="checkbox" [(ngModel)]="user.permissions.view_inventory" (click)="$event.preventDefault()" />
    </label>
  </div>
