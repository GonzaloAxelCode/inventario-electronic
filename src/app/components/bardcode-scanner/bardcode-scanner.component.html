<div>
  <!-- Input invisible que siempre mantiene el foco -->
  <input 
    #barcodeInput
    type="text"
    style="position: fixed; top: -100px; left: -100px; width: 1px; height: 1px; opacity: 0;"
    (keydown.enter)="onBarcodeScanned()"
    [(ngModel)]="barcodeBuffer"
    autocomplete="off"
    tabindex="-1"
  />
</div>
