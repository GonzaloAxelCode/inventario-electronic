<body class="flex relative  bg-neutral-50 dark:bg-neutral-900">
  <ng-template #sidebarTemplate>
    <nav
      class="flex bg-neutral-50 dark:bg-neutral-800 flex-col justify-between h-screen border-r border-neutral-200 dark:border-neutral-800  transition-colors duration-300">

      <div class="flex flex-col">
        <!-- Logo -->
        <a routerLink="/app"
          class="flex items-center gap-3 px-6 py-4 border-b border-neutral-200 dark:border-neutral-800">
          
          <span class="text-xl font-bold text-neutral-900 dark:text-white">Movil Axel</span>
        </a>

        <!-- Navigation Links -->
        <div class="flex flex-col gap-1 p-4">
          <!-- Dashboard -->
          <a (click)="onClose()" [routerLinkActiveOptions]="{ exact: true }" routerLink="/app"
            routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
            <tui-icon icon="home"
              class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
            <span class="font-medium">Dashboard</span>
          </a>

          <!-- Ventas Section -->
          <div class="mt-6">
            <span
              class="px-4 text-xs font-semibold text-neutral-400 dark:text-neutral-500 uppercase tracking-wider">Ventas</span>

            <a (click)="onClose()" routerLink="/app/ventas" [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
              class="flex items-center gap-3 px-4 py-3 mt-2 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
              <tui-icon icon="shopping-cart"
                class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
              <span class="font-medium">Lista de Ventas</span>
            </a>

            <a (click)="onClose()" routerLink="/app/ventas/crear"
              routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
              class="flex items-center gap-3 px-4 py-3 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
              <tui-icon icon="badge-dollar-sign"
                class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
              <span class="font-medium">Hacer Venta</span>
            </a>
          </div>

          <!-- Inventario Section -->
          <div class="mt-6">
            <span
              class="px-4 text-xs font-semibold text-neutral-400 dark:text-neutral-500 uppercase tracking-wider">Inventario</span>

            <a (click)="onClose()" routerLink="/app/productos"
              routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
              class="flex items-center gap-3 px-4 py-3 mt-2 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
              <tui-icon icon="list"
                class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
              <span class="font-medium">Productos</span>
            </a>
          </div>

          <!-- Gestión Section -->
          <div class="mt-6">
            <span
              class="px-4 text-xs font-semibold text-neutral-400 dark:text-neutral-500 uppercase tracking-wider">Gestión</span>

            <a (click)="onClose()" routerLink="/app/caja"
              routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
              class="flex items-center gap-3 px-4 py-3 mt-2 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
              <tui-icon icon="store"
                class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
              <span class="font-medium">Caja</span>
            </a>

            <a (click)="onClose()" routerLink="/app/settings"
              routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-blue-600 dark:text-blue-400"
              class="flex items-center gap-3 px-4 py-3 rounded-lg text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all duration-200 group">
              <tui-icon icon="settings"
                class="text-neutral-500 dark:text-neutral-400 group-hover:text-blue-600 dark:group-hover:text-blue-400"></tui-icon>
              <span class="font-medium">Configuración</span>
            </a>
          </div>
        </div>
      </div>

      <div class="p-4 hidden sm:block">


      <button tuiButton tuiChevron tuiDropdownOpen size="l" type="button" appearance="flat"
        tuiAppearanceMode="checked invalid" [tuiDropdown]="content"
        class=" cursor-pointer  bg-neutral-50 dark:bg-neutral-800 w-full">


        <div class="flex items-center gap-3  py-3 ">
      
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-neutral-900 dark:text-white truncate">{{user.username}}</p>
            <p class="text-xs text-neutral-500 dark:text-neutral-400 truncate">{{user.first_name}}</p>
          </div>

        </div>
      </button>
            </div>
    </nav>
  </ng-template>

  <ng-template #content>
    <tui-data-list role="menu" size="s">
      <tui-opt-group class="flex flex-col gap-2">

        <span class="text-black dark:text-white text-sm ml-2"> <span class="font-bold text-xs mr-1">Nombres: <br />
          </span>

          {{ user.first_name || "" }} {{ user.last_name }}

        </span>
        <span *ngIf="!user.is_superuser" class="text-black dark:text-white text-sm ml-2">
          <span class="font-bold text-xs mr-1">Tienda: <br /></span>
          {{ user.tienda_nombre }}
        </span>
        <span class="text-sm ml-2"
          [tuiStatus]="user.is_active ? 'var(--tui-status-positive)' : 'var(--tui-status-negative)'">
          {{ user.is_active ? 'Activo' : 'Inactivo' }}
        </span>

        <a #rla="routerLinkActive" role="menuitemradio" routerLinkActive tuiOption [attr.aria-checked]="rla.isActive"
          class="w-[200px]">
          <app-darkmode></app-darkmode>


        </a>
        <a [routerLink]="user.is_superuser ? '/admin/config' : '/app/settings'" #rla="routerLinkActive"
          role="menuitemradio" routerLinkActive tuiOption [attr.aria-checked]="rla.isActive" class="w-[200px]">
          <tui-icon *ngIf="rla.isActive" icon="@tui.check" />
          Configuracion
        </a>
        <a (click)="logout()" #rla="routerLinkActive" role="menuitemradio" routerLinkActive tuiOption
          [attr.aria-checked]="rla.isActive" class="w-[200px]">
          <tui-icon *ngIf="rla.isActive" icon="@tui.check" />
          Cerrar Session

        </a>

      </tui-opt-group>
    </tui-data-list>
  </ng-template>

  <!-- Mobile Drawer -->
  <div class="flex md:hidden">
    <tui-drawer *tuiPopup="open()" direction="left" class="drawer" [overlay]="true" (click.self)="onClose()">
      <aside class="relative">
        <div class="absolute right-4 top-4 z-10">
          <button class="bg-white dark:bg-neutral-900 shadow-lg" tuiButton type="button" iconStart="@tui.x" size="s"
            appearance="floating" (click)="onClose()">
          </button>
        </div>
        <ng-container *ngTemplateOutlet="sidebarTemplate"></ng-container>
      </aside>
    </tui-drawer>
  </div>

  <!-- Main Layout -->
  <div class="relative flex h-screen w-full">
    <div class="flex w-full mx-auto">
      <!-- Desktop Sidebar -->
      <aside class="hidden md:block">
        <ng-container *ngTemplateOutlet="sidebarTemplate"></ng-container>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 relative overflow-auto h-screen bg-neutral-50 dark:bg-neutral-900">
        <app-header></app-header>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
