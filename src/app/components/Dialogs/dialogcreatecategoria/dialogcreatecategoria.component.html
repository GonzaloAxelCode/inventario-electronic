
  <form  [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="grid gap-3 pt-4">
    
    <!-- Nombre -->
    <div class="flex flex-col">
      <tui-input formControlName="nombre" class="w-full" placeholder="Ingrese el nombre de la categoría">
        Nombre de la Categoría
      </tui-input>
      <tui-error *ngIf="categoryForm.get('nombre')?.invalid && categoryForm.get('nombre')?.touched">
        Este campo es obligatorio
      </tui-error>
    </div>

     <div class="flex flex-col">
      <tui-input formControlName="siglas_nombre_categoria" class="w-full" placeholder="Ingrese un abreviado de la categoría">
        Siglas Categoria (4 letras mayúsculas)
      </tui-input>

    </div>
    

    <!-- Descripción (Ocupará ambas columnas) -->
    <div class="col-span-2">
      <tui-textarea formControlName="descripcion" class="w-full" placeholder="Ingrese la descripción">
        Descripción
      </tui-textarea>
      <tui-error *ngIf="categoryForm.get('descripcion')?.invalid && categoryForm.get('descripcion')?.touched">
        La descripción es obligatoria
      </tui-error>
    </div>
<div *ngIf="!(userPermissions$ | async)?.can_create_category" class="w-full col-span-2">
      
       <span class="text-yellow-400">* Permisos insuficientes para crear una categoria </span>

    </div>
	<tui-textfield
  class="w-full flex flex-1 col-span-2"
    multi
    tuiTextfieldSize="l"
>
    <input
        placeholder="Escribe una caracteristica y Preciona 'ENTER' para agregar."
        tuiInputChip
        [unique]="false"
        formControlName="caracteristicas_template"
    />
 
    <tui-input-chip *tuiItem />
</tui-textfield>

    <!-- Botón de envío -->
    <div  *ngIf="(userPermissions$ | async)?.can_create_category" class="grid w-full col-span-2">
      <button tuiButton iconStart="@tui.plus" appearance="textfield" type="submit" [disabled]="categoryForm.invalid || !!(loadingCreateCategoria$ | async)" class="px-6 py-2  text-white  transition">
        Guardar Categoría
        <tui-loader [showLoader]="!!(loadingCreateCategoria$ | async)"></tui-loader>
      </button>
    </div>
  </form>
