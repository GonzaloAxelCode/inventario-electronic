<form
  [formGroup]="permissionsForm"
  class="wrapper grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 pt-6 px-4 pb-10 
         text-black dark:text-white transition-colors duration-500"
>

  <!-- ðŸ”¹ SecciÃ³n genÃ©rica reutilizable -->
  <div *ngFor="let section of permissionSections" class="space-y-4">
    <h3 class="text-lg font-semibold mb-3 border-b border-neutral-400 dark:border-neutral-700 pb-2 uppercase tracking-wide">
      {{ section.title }}
    </h3>

    <div class="space-y-3">
      <label
        *ngFor="let perm of section.items"
        class="flex items-center justify-between px-4 py-3 rounded-xl cursor-pointer 
               bg-neutral-100 dark:bg-neutral-800 hover:bg-neutral-200 dark:hover:bg-neutral-700
               border border-neutral-300 dark:border-neutral-700 transition-all duration-300"
      >
        <span class="text-sm font-medium">{{ perm.label }}</span>
        <input
          tuiSwitch
          type="checkbox"
          formControlName="{{ perm.name }}"
          (change)="onPermissionChange(perm.name, $event)"
          class="accent-black dark:accent-white"
        />
      </label>
    </div>
  </div>
</form>
