<div class="form-container">
  <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">

    <div class="grid w-full grid-cols-1 md:grid-cols-2 gap-3">
      <div class="flex flex-col gap-3">
        <tui-input formControlName="nombre" >
          Nombre
          <input placeholder="Ingrese el nombre del proveedor"  tuiTextfieldLegacy type="text" />
        </tui-input>

        <tui-input formControlName="direccion" placeholder="Ingrese la dirección">
          Dirección
        </tui-input>
      </div>

      <div class="flex flex-col gap-3">
        <tui-input formControlName="telefono" placeholder="Ingrese el teléfono" type="tel">
          Teléfono
        </tui-input>

        <tui-input formControlName="tipo_producto"  placeholder="Ingrese el tipo de producto">
          Tipo de Producto
        </tui-input>
      </div>
    </div>
<div *ngIf="!(userPermissions$ | async)?.can_update_proveedor" class="w-full col-span-2">
      
       <span class="text-yellow-400">* Permisos insuficientes para editar un proveedor </span>

    </div>


    <div *ngIf="(userPermissions$ | async)?.can_update_proveedor" class="my-3">
      <button tuiButton size="m" type="submit" [disabled]="proveedorForm.invalid">
        Actualizar Proveedor
      </button>
    </div>
  </form>
</div>
