<div class="max-w-4xl mx-auto pt-6 rounded-lg ">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Nombre -->
    <div class="flex flex-col">
      <tui-input formControlName="first_name" class="w-full" placeholder="Ingrese el nombre del personal">
        Nombre
      </tui-input>

    </div>

    <div class="flex flex-col">
      <tui-input formControlName="last_name" class="w-full" placeholder="Ingrese los apellidos">
        Apellidos
      </tui-input>

    </div>
 <div class="flex flex-col">
      <tui-input formControlName="username" class="w-full" placeholder="Ingrese el usarname">
        Username
      </tui-input>

    </div>
    <div class="flex flex-col">

      <tui-textfield>
        <label tuiLabel>Password</label>
        <input placeholder="************" tuiTextfield type="password" formControlName="password" />
        <tui-icon tuiPassword />
      </tui-textfield>
    </div>
    <!-- Botón de envío -->
    <div class="flex-1 col-span-2 w-full flex">
      <button tuiButton appearance="outline-grayscale" type="submit" [disabled]="userForm.invalid || !!(loadingCreateUser$ | async)?.loadingCreateUser"
        class="px-6 py-2 w-full ">
        Crear Personal <tui-loader [showLoader]="!!(loadingCreateUser$ | async)?.loadingCreateUser"></tui-loader>
      </button>
    </div>
  </form>
</div>
