<div class="max-w-4xl mx-auto pt-6 rounded-lg flex gap-5">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="grid gap-3">
    
    <!-- Nombre -->
    <div class="flex flex-col">
      <tui-input formControlName="nombre" class="w-full" placeholder="Ingrese el nombre de la categoría">
        Nombre de la Categoría
      </tui-input>
      <tui-error *ngIf="categoryForm.get('nombre')?.invalid && categoryForm.get('nombre')?.touched">
        Este campo es obligatorio
      </tui-error>
    </div>

     <div class="flex flex-col">
      <tui-input formControlName="siglas_nombre_categoria" class="w-full" placeholder="Ingrese un abreviado de la categoría">
        Siglas Categoria 
      </tui-input>

    </div>
    

    <!-- Descripción (Ocupará ambas columnas) -->
    <div class="col-span-2">
      <tui-textarea formControlName="descripcion" class="w-full" placeholder="Ingrese la descripción">
        Descripción
      </tui-textarea>
      <tui-error *ngIf="categoryForm.get('descripcion')?.invalid && categoryForm.get('descripcion')?.touched">
        La descripción es obligatoria
      </tui-error>
    </div>

    <!-- Botón de envío -->
    <div class="flex-1 w-full col-span-2 flex justify-end">
      <button tuiButton type="submit" [disabled]="categoryForm.invalid" 
      appearance="outline-grayscale"
      class="px-6 py-2 w-full  text-white rounded-full transition">
        Actualizar  <tui-loader [showLoader]="!!(loadingUpdateCategoria$ | async)?.loadingUpdateCategoria"></tui-loader>
      </button>
    </div>
  </form>


</div>
