<div class="form-container mt-5">
  <form [formGroup]="tiendaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <tui-input 
      formControlName="nombre" 
      placeholder="Ingrese el nombre de la tienda" 
      class="full-width"
    >
      Nombre
    </tui-input>
       <tui-input 
      formControlName="direccion" 
      placeholder="Ingrese la dirección de la tienda" 
      class="full-width"
    >
      Dirección
    </tui-input>

 

    <div class="w-full flex flex-1">
      <button tuiButton size="m"
       appearance="outline-grayscale"
        class="w-full"
         type="submit" [disabled]="tiendaForm.invalid"
         
        >
        Crear Tienda     <tui-loader [showLoader]="!!(loadingCreateTienda$  | async)?.loadingCreateTienda"></tui-loader>
      </button>
    </div>
  </form>
</div>
