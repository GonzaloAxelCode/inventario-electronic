<div
  class="w-full rounded-2xl"
  [ngClass]="(tiendasState$ | async)?.loadingTiendas ? 'h-[200px]' : 'h-auto'"
  [tuiSkeleton]="!!(tiendasState$ | async)?.loadingTiendas"
>
  <!-- âœ… Si hay tiendas -->
  <ng-container *ngIf="(tiendasState$ | async)?.tiendas?.length; else noTiendas">
    <div class="flex flex-col gap-4 mt-3 px-2">
      <div
        *ngFor="let tienda of (tiendasState$ | async)?.tiendas ?? []"
        class="rounded-2xl border border-gray-300 dark:border-gray-700  shadow-sm p-4 flex flex-col justify-between transition-all duration-300"
      >
        <!-- Nombre -->
        <div>
          <h3 class="text-base font-semibold text-gray-900 dark:text-gray-100 mb-1">
            {{ tienda.nombre }}
          </h3>

          <div class="text-sm text-gray-600 dark:text-gray-400 space-y-0.5">
            <p><strong>DirecciÃ³n:</strong> {{ tienda.direccion || 'â€”' }}</p>
            <p><strong>Ciudad:</strong> {{ tienda.ciudad || 'â€”' }}</p>
            <p><strong>TelÃ©fono:</strong> {{ tienda.telefono || 'â€”' }}</p>
          </div>
        </div>

        <!-- Estado -->
        <div class="mt-3 flex items-center justify-between">
          <tui-badge
            [appearance]="tienda.activo ? 'positive' : 'negative'"
            class="text-xs"
          >
            {{ tienda.activo ? 'Activo' : 'No activo' }}
          </tui-badge>
        </div>

        <!-- Acciones -->
        <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-end gap-2">
          <button
            *ngIf="tienda.activo"
            tuiButton
            appearance="info"
            iconStart="@tui.list"
            size="s"
            class="w-full sm:w-auto"
            (click)="showDialogDetailTienda(tienda)"
          >
            Detalles
          </button>

          <button
            *ngIf="!tienda.activo"
            tuiButton
            appearance="neutral"
            iconStart="@tui.circle-slash-2"
            size="s"
            disabled
            class="w-full sm:w-auto"
          >
            Inhabilitado
          </button>

          <button
            *ngIf="tienda.activo"
            tuiButton
            appearance="error"
            iconStart="@tui.badge-minus"
            size="s"
            class="w-full sm:w-auto"
            (click)="onDeleteTienda(tienda.id)"
          >
            Deshabilitar
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- ðŸš« No hay tiendas -->
  <ng-template #noTiendas>
    <tui-block-status class="mt-10 px-4">
      <img
        alt="no-data"
        src="https://res.cloudinary.com/ddksrkond/image/upload/v1743382501/APP%20INVENTARIO/undraw_no-data_ig65_k666oz.svg"
        tuiSlot="top"
      />

      <h4 class="text-lg font-semibold text-gray-800 dark:text-gray-100 text-center">
        AÃºn no tienes ninguna tienda creada
      </h4>
      <span class="text-gray-600 dark:text-gray-400 text-center block">
        Empieza a crear tus sucursales
      </span>
    </tui-block-status>
  </ng-template>
</div>
