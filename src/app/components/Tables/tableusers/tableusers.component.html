
<div class="">
    <button
    iconStart="@tui.plus"
    tuiButton
    appearance="textfield"
    tuiButtonVertical
    type="button"
    class="my-5 pr-3 "
    (click)="showDialogCreateUser(tienda)"
    
>
    Agregar nuevo personal
</button>

        <table size="s" tuiTable     
>
            <thead>
                <tr class="bg-neutral-700">
                    <th tuiTh class="text-left p-3">#</th>
                    <th tuiTh class="text-left p-3">Username</th>
                    <th tuiTh class="text-left p-3">Nombres y Apellidos</th>
                    <th tuiTh class="text-left p-3">Activo</th>
                    <th tuiTh class="text-left p-3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index" class="hover:bg-neutral-700">
                    <td tuiTd class="p-3">{{ user.id}}</td>
                    <td tuiTd class="p-3">{{ user.username }}</td>
                    <td tuiTd class="p-3">{{ user.first_name }} {{user.last_name}}</td>
                    <td tuiTd class="p-3"> <input tuiSwitch type="checkbox" [(ngModel)]="user.is_active"
                           [disabled]="user.is_superuser"   (click)="toggleUpdateStateUser($event,user)" /></td>

                    <td tuiTd class="p-3">

                        <div class="flex gap-2 ">
                            <button appearance="positive" iconStart="@tui.shield-half" tuiButton tuiButtonVertical
                                type="button"  [disabled]="user.is_superuser"   (click)="showDialogEditPermissions(user)">
                                Gestionar Permisos
                            </button>
                              <button appearance="textfield" iconStart="@tui.key-round" tuiButton tuiButtonVertical
                                type="button"  [disabled]="user.is_superuser"  (click)="showDialogUpdatePassword(user)">
                               Cambiar Password
                            </button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
