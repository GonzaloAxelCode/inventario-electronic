<div class="bg-white flex items-center justify-center min-h-screen p-6">
	<div class="w-full max-w-md">
		<!-- Logo -->
		<div class="text-center mb-8">
			<img class="h-14 mx-auto mb-8"
				src="https://res.cloudinary.com/ddksrkond/image/upload/c_crop,w_350,h_150/v1755473642/APP%20INVENTARIO/T-removebg-preview_zgnu7f.png"
				alt="Logo">
			<h1 class="text-3xl font-bold text-slate-900 mb-2">
				Iniciar Sesión
			</h1>
			<p class="text-slate-600 text-sm">
				Sistema de Gestión de Inventario
			</p>
		</div>

		<!-- Login Card -->
		<div class="bg-white border-2 border-slate-200 rounded-2xl p-8 shadow-sm hover:shadow-md transition-shadow duration-300">
			<!-- Form -->
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
				<!-- Username Field -->
				<div class="space-y-2">
					<label for="username" class="block text-sm font-semibold text-slate-700">
						Usuario
					</label>
					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
							<svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
							</svg>
						</div>
						<input
							id="username"
							type="text"
							formControlName="username"
							placeholder="Ingresa tu usuario"
							autocapitalize="none"
							autocorrect="off"
							autocomplete="off"
							class="w-full pl-12 pr-4 py-3.5 border-2 border-slate-200 rounded-xl text-slate-900  focus:outline-none focus:border-blue-600 transition-colors duration-200 bg-white hover:border-slate-300"
						/>
					</div>
				</div>

				<!-- Password Field -->
				<div class="space-y-2">
					<div class="flex items-center justify-between">
						<label for="password" class="block text-sm font-semibold text-slate-700">
							Contraseña
						</label>
						
					</div>
					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
							<svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
						</div>
						<input
							id="password"
							type="password"
							formControlName="password"
							placeholder="Ingresa tu contraseña"
							autocomplete="current-password"
							class="w-full pl-12 pr-4 py-3.5 border-2 border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:border-blue-600 transition-colors duration-200 bg-white hover:border-slate-300"
						/>
					</div>
				</div>

				<!-- Error Message -->
				<div *ngIf="authState$ | async as authState">
					<div *ngIf="authState.errors?.detail" class="bg-red-50 border-2 border-red-200 rounded-xl p-3.5 flex items-start space-x-3">
						<svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
						</svg>
						<p class="text-red-800 text-sm font-medium">
							{{ authState.errors?.detail }}
						</p>
					</div>
				</div>

				

				<!-- Submit Button -->
				<button
					type="submit"
					[disabled]="isLoading$ | async"
					class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-4 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2 shadow-sm hover:shadow-md"
				>
					<span *ngIf="!(isLoading$ | async)">Iniciar Sesión</span>
					<div *ngIf="isLoading$ | async" class="flex items-center justify-center space-x-2">
						<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
							<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
							<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
						</svg>
						<span>Iniciando...</span>
					</div>
				</button>
			</form>
		</div>

		<!-- Footer -->
		<div class="mt-8 space-y-4">
			<!-- Sign Up Link -->
			<div class="text-center">
				<p class="text-sm text-slate-600">
					¿No tienes una cuenta? 
					<a href="#" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors ml-1">
						Solicitar acceso
					</a>
				</p>
			</div>

			<!-- Divider -->
			<div class="relative">
				<div class="absolute inset-0 flex items-center">
					<div class="w-full border-t border-slate-200"></div>
				</div>
				<div class="relative flex justify-center text-xs">
					<span class="px-4 bg-white text-slate-500 font-medium">O continuar con</span>
				</div>
			</div>

			

			<!-- Security Info -->
			<div class="flex items-center justify-center space-x-2 text-xs text-slate-500 pt-2">
				<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
				</svg>
				<span>Protegido con encriptación SSL de 256 bits</span>
			</div>
		</div>
	</div>
</div>
